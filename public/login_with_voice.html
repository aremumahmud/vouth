<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Registration Form</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"

    <link
      rel="stylesheet"

      integrity="sha512-sVSECYdnRMezwuq5uAjKQJEcu2wybeAPjU4VJQ9pCRcCY4pIpIw4YMHIOQ0CypfwHRvdSPbH++dA3O4Hihm/LQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/regular.min.css"
      integrity="sha512-d2x1oQUT6HACW9UlXxWI6XrIBDrEE5z2tit/+kWEdXdVYuift7sm+Q6ucfGWQr1F0+GD9/6eYoYDegw2nm05Vw=="

      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/solid.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <style>
      .modal {
        position: fixed;
        height: 100%;
        width: 100%;
        background-color: #cccccc91;
        display: flex;
        align-items: center;
        justify-content: center;
        display: none;
      }

      .boxen {
        width: 80%;
        height: 40%;
        border-radius: 10px;
        padding: 15px;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
      }

      @keyframes quiet {
        25% {
          transform: scaleY(0.6);
        }
        50% {
          transform: scaleY(0.4);
        }
        75% {
          transform: scaleY(0.8);
        }
      }

      @keyframes normal {
        25% {
          transform: scaleY(1);
        }
        50% {
          transform: scaleY(0.4);
        }
        75% {
          transform: scaleY(0.6);
        }
      }
      @keyframes loud {
        25% {
          transform: scaleY(1);
        }
        50% {
          transform: scaleY(0.4);
        }
        75% {
          transform: scaleY(1.2);
        }
      }

      .boxContainer {
        display: flex;
        justify-content: space-between;
        height: 64px;
        --boxSize: 8px;
        --gutter: 4px;
        width: calc((var(--boxSize) + var(--gutter)) * 5);
      }

      .box {
        transform: scaleY(0.4);
        height: 100%;
        width: var(--boxSize);
        background: #12e2dc;
        animation-duration: 1.2s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        border-radius: 8px;
      }

      .box1 {
        animation-name: quiet;
      }

      .box2 {
        animation-name: normal;
      }

      .box3 {
        animation-name: quiet;
      }

      .box4 {
        animation-name: loud;
      }

      .box5 {
        animation-name: quiet;
      }
    </style>
  </head>
  <body>
    <div class="modal" id="modal">
      <div class="boxen animate__animated animate__heartBeat">
        <p>
          Say the following key phrase:
          <b>Whispering winds, dancing leaves, under the moonlit eaves</b>
        </p>
        <div class="boxContainer">
          <div class="box box1"></div>
          <div class="box box2"></div>
          <div class="box box3"></div>
          <div class="box box4"></div>
          <div class="box box5"></div>
        </div>

        <p><b> Recording</b></p>
      </div>
    </div>
    <form
      id="form"
      class="flex min-h-full flex-1 flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          class="mx-auto h-10 w-auto"
          src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
          alt="Your Company" />
        <h2
          class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
          Sign in with Your Voice
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <p id="error" class="text-sm font-medium text-red-600"></p>
        <div>
          <label
            htmlFor="email"
            class="block text-sm font-medium leading-6 text-gray-900">
            Username
          </label>
          <div class="mt-2">
            <input
              id="username"
              name="username"
              type="text"
              autocomplete="email"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
          </div>
        </div>

        <div
          style="display: none"
          class="flex justify-between items-center border rounded-xl p-5">
          <div>
            <i class="fas fa-microphone"></i>
          </div>
          <div>
            <p id="record_text" class="flex">Click play to start recording</p>
          </div>
          <div>
            <i
              id="stopRecording"
              style="display: none"
              class="fas fa-pause"></i>
          </div>
        </div>
        <br />
        <div>
          <button
            style="display: none"
            type="submit"
            id="submit"
            class="flex w-full justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gay-600">
            Sign in
          </button>
          <div
            type="menu"
            id="startRecording"
            class="flex w-full justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gay-600">
            Click here to enroll voice
          </div>
        </div>
        <p class="mt-10 text-center text-sm text-gray-500">
          Not a member?{' '}
          <a
            href="/"
            class="font-semibold leading-6 text-gray-600 hover:text-indigo-500">
            Sign up with us here
          </a>
        </p>
      </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="/js/isMobile.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/string-similarity/umd/string-similarity.min.js"></script>
    <script src="/js/similarity.js"></script>
    <script>
      let isMobile = isMobileBrowser();
      let key_phrase = "Whispering winds, dancing leaves, under the moonlit eaves";
      let transcript = "";
      let $ = (id) => document.getElementById(id);
      document.addEventListener("DOMContentLoaded", () => {
        const voiceForm = document.getElementById("form");
        const userIdInput = document.getElementById("userId");
        //  const recordingsList = document.getElementById('recordingsList');
        const startRecordingButton = document.getElementById("startRecording");
        const stopRecordingButton = document.getElementById("stopRecording");
        const submitFormButton = document.getElementById("submitForm");

        let mediaRecorder;
        let chunks = [];
        let mediaStream;

        // Start recording when the button is clicked
        startRecordingButton.addEventListener("click", () => {
          chunks = [];
          navigator.mediaDevices
            .getUserMedia({ audio: true })
            .then((stream) => {
              mediaStream = stream;
              mediaRecorder = new MediaRecorder(stream);

              mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                  chunks.push(e.data);
                }
              };

              mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: "audio/wav" });
                const audioUrl = URL.createObjectURL(blob);
                //alert(audioUrl);
                if (mediaStream) {
                  mediaStream.getTracks().forEach((track) => track.stop());
                  mediaStream = null;
                }
                if (!isMobile) {
                  let result = areSentencesAlmostSame(key_phrase, transcript);
                  if (result) {
                    //console.log(result);
                    startRecordingButton.style.display = "none";
                    $("submit").style.display = "flex";
                    document.getElementById("error").innerHTML = "";
                    return $("submit").click();
                  }

                  document.getElementById("error").innerHTML =
                    "Your provided phrase ('[" +
                    transcript +
                    "]') doesn't match the expected key phrase. Please double-check and try again.";
                  startRecordingButton.style.display = "flex";

                  $("submit").style.display = "none";
                }
                // Create an audio element to preview the recordin

                // Append the audio element to the list
                // recordingsList.appendChild(audio);

                // Enable form submission
                // submitFormButton.disabled = false;
              };

              mediaRecorder.start();
              if (isMobile) {
                annyang.addCallback("result", function (phrases) {
                  $("modal").style.display = "none";
                  var results = phrases[0];
                  transcript = results;
                  console.log(results);
                  let result = areSentencesAlmostSame(key_phrase, transcript);
                  if (result) {
                    //console.log(result);
                    document.getElementById("error").innerHTML = "";
                    startRecordingButton.style.display = "none";
                    $("submit").style.display = "flex";
                    annyang.abort();
                    return $("submit").click();
                  }

                  document.getElementById("error").innerHTML =
                    "Your provided phrase ('[" +
                    transcript +
                    "]') doesn't match the expected key phrase. Please double-check and try again.";
                  startRecordingButton.style.display = "flex";

                  $("submit").style.display = "none";
                  annyang.abort();
                  // Do something with the transcript
                  // For example, you can trigger an action based on the recognized speech
                });
                annyang.start();
              } else {
                window.SpeechRecognition = window.webkitSpeechRecognition;
                let recognition = new SpeechRecognition();
                recognition.interimResults = true;

                recognition.addEventListener("result", (r) => {
                  transcript = r.results[0][0].transcript;
                  //console.log(r);
                });
                recognition.start();
              }
              $("modal").style.display = "flex";
              setTimeout(() => {
                stopRecordingButton.click();
                //startRecordingButton.style.display = "none";
                //$("submit").style.display = "flex";
              }, 6000);
            })
            .catch(
              (err) =>
                (document.getElementById("error").innerHTML =
                  "Please allow microphone access to record")
            );
        });

        // Stop recording when the button is clicked
        stopRecordingButton.addEventListener("click", () => {
          mediaRecorder.stop();
          $("modal").style.display = "none";
        });

        // Update the userId in the form before submitting
        voiceForm.addEventListener("submit", (e) => {
          $("submit").innerHTML = `
<div role="status">
    <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
    </svg>
    <span class="sr-only">Loading...</span>
</div>
`;
          e.preventDefault();

         // if (chunks.length == 0) {
           // startRecordingButton.style.display = "flex";
           // $("submit").style.display = "none";
            //$("submit").innerHTML = `Sign in`;
            //document.getElementById("error").innerHTML =
              //"Please allow microphone access to record";
           // return;
          //}

          // Create FormData object and append the audio blob
          // Replace with your actual user ID
          const formData = new FormData(voiceForm);
          formData.append(
            "voice",
            new Blob(chunks, { type: "audio/wav" }),
            "voice2.wav"
          );

          //alert(formData.getAll('voice'))

          // console.log(new URLSearchParams(formData).toString());
          // Use fetch API to send form data to the server
          axios
            .post("/verify-voice", formData)
            .then((response) => {
              $("submit").innerHTML = `Sign in`;
              return response.data;
            })
            .then((data) => {
              if (data.error) {
                startRecordingButton.style.display = "flex";
                $("submit").style.display = "none";
                if (data.message == "voice_not_registered") {
                  localStorage.setItem("UserID", data.userId);
                  let anchor = `Voice not registered yet! click <a class="text-indigo-600" href="/reg_voice.html">here</a> to register`;
                  document.getElementById("error").innerHTML = anchor;
                  return;
                }
                document.getElementById("error").innerHTML = data.message;
                return;
              }
              document.getElementById("error").innerHTML = "";
              localStorage.removeItem("UserID");
              localStorage.setItem("userToken", data.token);
              window.open("/dashboard.html", "_self");
            })
            .catch((error) => {
              startRecordingButton.style.display = "flex";
              $("submit").style.display = "none";
              $("submit").innerHTML = `Sign in`;
              document.getElementById("error").innerHTML =
                error.response.data.message;
            });
        });
      });
    </script>
  </body>
</html>
